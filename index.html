<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="card">
      <img class="image" alt="Illustration hero" src="/images/illustration-hero.svg" />
      <div class="content-container">
        <h1 class="order-summary">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts
          on any device anywhere you like!
        </p>
        <div class="pricing-container">
          <img class="music-icon" alt="Music icon" src="/images/icon-music.svg" />
          <div>
            <p class="plan-details">Annual Plan</p>
            <p class="pricings">$59.99/year</p>
          </div>
          <a class="change" href="#">Change </a>
        </div>
      </div>
      <div class="button-container">
        <button class="payment-button" type="button">
          Proceed to Payment
        </button>
        <a class="cancel-order" href="#"> Cancel Order </a>
      </div>
  </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by
      <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a rel="noopener" href="https://www.frontendmentor.io/profile/NationsAnarchy" target="_blank">Phúc Nguyễn</a>.
    </div>
  </footer>
</body>

</html>
